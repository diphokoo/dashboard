<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />    
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/src/app.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body ng-app="dashboardApp" ng-controller="homeController">

    <!-- <div class="loginPage" ng-include="'src/components/login/login.html'"></div> -->

    <div class="d-flex" id="wrapper">
        <!--Side Bar-->
        <div class="bg-white" id="sidebar-wrapper">
            <!--logo-->
            <div class="sidebar-heading py-4 fs-4 fw-bold">
                <span class="logo">K</span>
                <span class="logo">l</span>
                <span class="logo">a</span>
                <span class="logo">s</span>
                <span class="logo">h</span>
                <span class="logo">a</span>
            </div>

            <!--Side Bar-->

            <div class="list-group list-group-flush my-3">
                <div class="mainPages">
                    <a href="#" class="list-group-item list-group-item-action bg-transparent third-text fw-bold">
                        {{ main }}
                    </a>
                    <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active">
                        <i class="fas fa-solid fa-chart-pie me-2"></i>   {{ dashboard }}
                    </a>
                    <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                        <i class="fas fa-wallet me-2"></i> {{ balances }}
                    </a>
                    <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                        <i class="fas fa-arrow-down me-2"><i class="fas fa-arrow-up me-2"></i></i>{{ transactions }}
                    </a>
                    <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                            class="fas fa-signal me-2"></i>{{ analystics }}</a>
                    <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                        <i class="fas fa-bullhorn me-2"></i>{{ marketing }}</a>
                    <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                        <i class="fas fa-rotate me-2"></i>{{ exchange }}
                    </a>
                </div>

                <div class="acceptPayment">
                    <br>
                    <a href="#" class="list-group-item list-group-item-action bg-transparent third-text fw-bold">
                        {{ accept }}
                    </a>
                    <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold acceptPayment">
                        <i class="fas fa-light fa-cart-shopping"></i> {{checkout}}
                    </a>
                    <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold acceptPayment">
                        <i class="fas fa-regular fa-link"></i> {{ payment }}
                    </a>
                </div>

                <div class="sendPayments">
                    <br> 
                     <a href="#" class="list-group-item list-group-item-action bg-transparent third-text fw-bold">
                         {{ send }}
                     </a>
                     <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold acceptPayment">
                         <i class="fas fa-exchange-alt"></i> {{wire}}
                     </a>
                </div>

                <div class="actBtn">
                    <button type="button" class="btn btn-danger supportBtn"> <i class="fa fa-question-circle-o supportIcon"></i> {{support}}</button>
                    <br>
                    <button type="button" class="btn btn-outline-dark hidePanel" id="menu-toggle"> <i class="fas fa-angle-left"></i> {{hide}}</button>
                </div>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4 border-bottom">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa-user-circle-o"></i></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">{{profile}}</a></li>
                                <li><a class="dropdown-item" href="#">{{settings}}</a></li>
                                <li><a class="dropdown-item" href="#">{{logout}}</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{english}}
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">{{afrikaans}}</a></li>
                                <li><a class="dropdown-item" href="#">{{zulu}}</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
